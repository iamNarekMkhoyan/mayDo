<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-title>{{ "Title" | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <div class="masonry-wrapper bottom-margin">
      <div class="box" *ngFor="let note of notes">
        <app-note-widget
          [note]="note"
          [routerLink]="['/notes', note.id]"
        ></app-note-widget>
      </div>
    </div>
    <ion-button (click)="clearDB()">Clear</ion-button>
  </ion-content>

  <div class="fab">
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="createNewNote()">
        <ion-icon name="document-text-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-app>
