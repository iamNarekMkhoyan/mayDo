<div [ngSwitch]="actionType">
  <div *ngSwitchCase="ACTION_TYPES.DELETE">
    <ion-fab vertical="bottom" [activated]="true" horizontal="end" slot="fixed">
      <ion-fab-button
        color="danger"
        (click)="switchActionType(ACTION_TYPES.DEFAULT)"
      >
        <ion-icon name="trash-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button (click)="deleteWholeNote()">
          <ion-icon src="assets/icons/delete-note.svg"></ion-icon>
        </ion-fab-button>
        <ion-fab-button (click)="toggleSectionDelete()">
          <ion-icon src="assets/icons/delete-section.svg"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>
  </div>

  <div *ngSwitchCase="ACTION_TYPES.ADD">
    <ion-fab vertical="bottom" [activated]="true" horizontal="end" slot="fixed">
      <ion-fab-button
        color="success"
        (click)="switchActionType(ACTION_TYPES.DEFAULT)"
      >
        <ion-icon name="add-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button (click)="createSection(SECTION_TYPES.TEXT)">
          <ion-icon src="assets/icons/text-area.svg"></ion-icon>
        </ion-fab-button>
        <ion-fab-button (click)="createSection(SECTION_TYPES.CHECKLIST)">
          <ion-icon src="assets/icons/check-box.svg"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>
  </div>

  <div class="fab" *ngSwitchDefault>
    <ion-fab
      vertical="bottom"
      [activated]="false"
      horizontal="end"
      slot="fixed"
    >
      <ion-fab-button color="primary">
        <ion-icon src="assets/icons/edit.svg"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button>
          <ion-icon
            name="add-outline"
            (click)="switchActionType(ACTION_TYPES.ADD)"
          ></ion-icon>
        </ion-fab-button>
        <ion-fab-button (click)="switchActionType(ACTION_TYPES.DELETE)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>
  </div>
</div>
